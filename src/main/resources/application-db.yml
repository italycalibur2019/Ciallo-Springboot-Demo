### 多数据源配置,格式为app.datasource.[数据源名称] ###
app:
  datasource:
    sys:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:5432/postgres?currentSchema=sys
      username: postgres
      password: 123456
    basedata:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:5432/postgres?currentSchema=basedata
      username: postgres
      password: 123456